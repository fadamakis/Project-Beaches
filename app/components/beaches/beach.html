<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ beach.title }}
                <small></small>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <img class="img-responsive" src="images/{{ currentImage }}.jpg" alt="">

        </div>
        <div class="col-md-4">
            <h3>{{ beach.title }}</h3>
            <p>{{ beach.description }}</p>
            <h3>Rating {{ beach.rating }}/5</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">More images</h3>
        </div>
        <div class="col-sm-3 col-xs-6 portfolio-item" ng-repeat="image in beach.images">
            <img class="img-responsive" ng-src="images/{{ image }}.jpg" alt="" ng-click='setCurrentImage(image)'>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Location</h3>
        </div>
        <div map-lazy-load="http://maps.google.com/maps/api/js" class="col-lg-12">
          <map center="{{ beach.latitude }},{{ beach.longitude }}" zoom="13"></map>
        </div>
    </div>

</div>
